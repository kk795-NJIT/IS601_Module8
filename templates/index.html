<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            font-weight: 300;
        }
        
        .calculator {
            margin-top: 0;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-subtract {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-multiply {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-divide {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 18px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            color: #333;
            border-left: 4px solid #667eea;
        }
        
        .result.error {
            border-left-color: #f5576c;
            background: #ffe0e0;
            color: #c62a2a;
        }
        
        .result.success {
            border-left-color: #43e97b;
            background: #e0ffe0;
            color: #2d6a4f;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculator</h1>
            <p class="subtitle">Professional FastAPI Calculator Application</p>
        </div>
        
        <div class="calculator">
            <div class="input-group">
                <input type="number" id="a" placeholder="First number">
                <input type="number" id="b" placeholder="Second number">
            </div>
            
            <div class="button-group">
                <button class="btn-add" onclick="calculate('add')">Add</button>
                <button class="btn-subtract" onclick="calculate('subtract')">Subtract</button>
                <button class="btn-multiply" onclick="calculate('multiply')">Multiply</button>
                <button class="btn-divide" onclick="calculate('divide')">Divide</button>
            </div>
            
            <div class="result" id="result"></div>
        </div>
        
        <div class="footer">
            <p>FastAPI Calculator v1.0 | Professional Grade Application</p>
        </div>
    </div>
    
    <script>
        async function calculate(operation) {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const resultElement = document.getElementById('result');
    
            try {
                const response = await fetch('/' + operation, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ a: a, b: b })
                });
                
                const data = await response.json();
                console.log('Response Status:', response.status);
                console.log('Response Data:', data);
                
                if (response.ok) {
                    resultElement.innerText = data.result;
                    resultElement.classList.remove('error');
                    resultElement.classList.add('success');
                } else {
                    resultElement.innerText = 'Error: ' + data.error;
                    resultElement.classList.remove('success');
                    resultElement.classList.add('error');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultElement.innerText = 'Error: ' + error.message;
                resultElement.classList.remove('success');
                resultElement.classList.add('error');
            }
        }
    </script>
</body>
</html>
