name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Paths Filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - '**/*.py'
              - 'templates/**'
              - 'Dockerfile'
              - 'docker-compose.yml'
              - '.github/workflows/**'
            docs:
              - '**/*.md'

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Cache Python Dependencies
        uses: actions/cache@v4
        with:
          path: |
            venv
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install
      
      - name: Run Unit Tests
        run: |
          source venv/bin/activate
          pytest tests/unit/ -v --tb=short --cov=app --cov-report=xml --cov-report=html --junitxml=test-results/unit-junit.xml
      
      - name: Run Integration Tests
        run: |
          source venv/bin/activate
          pytest tests/integration/ -v --tb=short --junitxml=test-results/integration-junit.xml
      
      - name: Run E2E Tests
        run: |
          source venv/bin/activate
          pytest tests/e2e/ -v --tb=short --junitxml=test-results/e2e-junit.xml
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30
      
      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30
      
      - name: Publish Test Results
        if: always() && github.event_name == 'pull_request'
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: test-results/**/*.xml
          check_name: Test Results
      
      - name: Check Test Success
        if: always()
        run: |
          if [ ! -f test-results/unit-junit.xml ]; then
            echo "Error: Unit test results not found"
            exit 1
          fi
          echo "âœ… All test files generated successfully"

  security:
    name: Security Scan
    needs: [changes, test]
    if: needs.changes.outputs.code == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Build Docker Image
        run: docker build -t fastapi-calculator:test .
      
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'fastapi-calculator:test'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Pylint
        run: |
          source venv/bin/activate
          pylint app/operations/__init__.py main.py --disable=C0111,C0103,R0913 || true
